<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--===============================================================================================-->
  <link rel="icon" type="image/x-icon" th:href="@{assets/Mercadona_logo.png}" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" th:href="@{fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" th:href="@{fonts/iconic/css/material-design-iconic-font.min.css}">

  <link rel="stylesheet" type="text/css" th:href="@{css/util.css}">
  <link rel="stylesheet" type="text/css" th:href="@{css/main.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Ajouter un nouveau produit</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container px-4 px-lg-5">
    <a class="navbar-brand" th:href="@{/admins}">Mercadona</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

    <a class="navbar-brand" th:href="@{/catalogue/admins}">Retour</a>
    <button class="navbar-toggler  btn btn-danger" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
  </div>
</nav>

<br>

  <div class="container">

    <div class="row">

      <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
        <h1 class="text-center"> Créer un nouveau produit </h1>
        <div class="card-body">

          <form th:action="@{/produits}" th:object="${produit}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
              <label> Libellé </label>
              <input type="text" name="libelle" th:field="*{libelle}" placeholder="Entrez le nom du produit" class="form-control">
            </div>
            <div class="form-group">
              <label> Description </label>
              <input type="text" name="description" th:field="*{description}" placeholder="Entrez la description du produit" class="form-control">
            </div>
            <div class="form-group">
              <label> Prix </label>
              <input type="text" name="prix" th:field="*{prix}" placeholder="Entrez le prix du produit" class="form-control">
            </div>

            <div class="form-group">
              <label> Réduction </label>
              <input type="text" name="reduction" th:field="*{reduction}" placeholder="Ce produit contient-il une promotion ? si oui combien de % ?" class="form-control">
            </div>

            <div th:if="${param.error}" class="alert alert-error">Rentrer une date valide format : (jour/mois/année)</div>
            <div class="form-group">
              <label> date de début de promotion </label>
              <input type="text" name="date_debut" th:field="*{date_debut}" placeholder="Entrez la date de début de promotion (dd/mm/yyyy)" class="form-control">
            </div>

            <div th:if="${param.error}" class="alert alert-error">Rentrer une date valide format : (jour/mois/année)</div>
            <div class="form-group">
              <label> date de fin de promotion  </label>
              <input type="text" name="date_fin" th:field="*{date_fin}" placeholder="Entrez la date de fin de promotion (dd/mm/yyyy)" class="form-control">
            </div>


              <div class="form-group">
                <label> Catégorie </label>
                <input type="text" name="categorie" th:field="*{categorie}" placeholder="Entrez une catégorie de votre choix" class="form-control">

            </div>

            <div class="form-group">
              <label>Image </label>
              <input type="file"  id="image"  name="image" accept="image/png, image/jpeg" placeholder="Insérez une image en .jpg ou .png" />

            </div>


            <div class="box-footer">
                <button type="submit" class="btn-primary btn"> Valider </button>
            </div>


          </form>

        </div>
      </div>


    </div>
  </div>

</body>
</html>
